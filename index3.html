<!-- Приложение валидирует Форму с полями Имя, Эмейл, Пароль, Подтверждение пароля, Дата рождения-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
  <body>
    <form id="myform">
      <label for="field">Required, email: </label>
      <input class="left" id="field" name="field">
      <br/>
      <label for="field1">Required, name: </label>
      <input class="left1" id="field1" name="field1">
      <br/>
      <label for="field2">Required, password: </label>
      <input class="left2" id="field2" name="field2">
      <br/>
      <label for="field3">Required, confirmation: </label>
      <input class="left3" id="field3" name="field3">
      <br/>
      <label for="field4">Required, year of birdth: </label>
      <input class="left4" id="field4" name="field4">
      <br/>
      <input type="submit" value="Validate!">
    </form>

<script type="text/javascript">
  window.onload = function() { 
  jQuery.validator.setDefaults({
    debug: true,
    success: "valid"
  });
  $( "#myform" ).validate({
    rules: {
      field: {
        required: true,
        email: true
      },
      field1: {
        required: true,
        rangelength: [3, 10]
      },
      field2: {
        required: true,
        rangelength: [6, 20]
      },
      field3: {
        required: true,
        rangelength: [6, 20],
        equalTo: '#field2'
      },
      field4: {
        required: true,
        date: true,
        digits: true,
        range: [1940, 2018]
      }
    }
  });
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
